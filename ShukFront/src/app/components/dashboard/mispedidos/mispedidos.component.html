<div class="back">
  <div class="container">

    <br>
    <mat-toolbar  color="">
      <span>Mis Pedidos</span>
      <span class="example-spacer"></span>
      <button mat-button routerLink="/dashboard/nuevopedido"> 
        <mat-icon>add</mat-icon>
      </button>
    </mat-toolbar>

  
    <table mat-table [dataSource]="pedidos" class="mat-elevation-z8">

      <ng-container matColumnDef="idDetalleVenta">
      <th mat-header-cell *matHeaderCellDef> Nro. Venta</th>
        <td mat-cell *matCellDef="let element"> {{element.idDetalleVenta}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaPedido">
      <th mat-header-cell *matHeaderCellDef> Fecha Pedido</th>
        <td mat-cell *matCellDef="let element"> {{element.fechaPedido}} </td>
      </ng-container>

      <ng-container matColumnDef="idPedidoEstado">
      <th mat-header-cell *matHeaderCellDef> Estado</th>
        <td mat-cell *matCellDef="let element"> {{element.idPedidoEstado.descripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="detalle">
        <th mat-header-cell *matHeaderCellDef>Seguimiento</th>
          <td mat-cell *matCellDef="let element"> 
            <a class="material-icons-outlined" href="https://www.google.com/" target="_blank" >
              <button mat-icon-button color="" >
                <mat-icon>local_shipping</mat-icon>
              </button>
            </a>
          </td>
        </ng-container>


  

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    
    
  </div>
</div>
