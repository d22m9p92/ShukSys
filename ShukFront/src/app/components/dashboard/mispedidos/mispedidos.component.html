<div class="back">
        <div class="container">
                <mat-toolbar  color="warn">
                        <span>Mis Pedidos</span>
                </mat-toolbar>

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
                        
                        <ng-container matColumnDef="nropedido">
                          <th mat-header-cell *matHeaderCellDef>Nro. Pedido</th>
                          <td mat-cell *matCellDef="let element">{{element.nropedido}}</td>
                        </ng-container>
                      
                        <ng-container matColumnDef="estado">
                          <th mat-header-cell *matHeaderCellDef>Estado</th>
                          <td mat-cell *matCellDef="let element">{{element.estado}}</td>
                        </ng-container>
                      
                        <ng-container matColumnDef="fechadespacho">
                          <th mat-header-cell *matHeaderCellDef>Fecha Despacho</th>
                          <td mat-cell *matCellDef="let element">{{element.fechadespacho}}</td>
                        </ng-container>
                      
                        <ng-container matColumnDef="observacion">
                          <th mat-header-cell *matHeaderCellDef>Observacion</th>
                          <td mat-cell *matCellDef="let element">{{element.observacion}}</td>
                        </ng-container>

                        <ng-container matColumnDef="nroseguimiento">
                          <th mat-header-cell *matHeaderCellDef>Numero de Seguimiento</th>
                          <td mat-cell *matCellDef="let element">{{element.nroseguimiento}}</td>
                        </ng-container>

                        <ng-container matColumnDef="detalle">
                          <th mat-header-cell *matHeaderCellDef>Detalle</th>
                          <td mat-cell *matCellDef="let element">{{element.detalle}}</td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr
                            mat-row
                            (click)="clickedRows.add(row)"
                            [class.demo-row-is-clicked]="clickedRows.has(row)"
                            *matRowDef="let row; columns: displayedColumns;"
                        ></tr>
                      </table>
        </div>
</div>
