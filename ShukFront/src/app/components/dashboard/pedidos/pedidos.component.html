<div class="back">
  <div class="container">

    <br>
    <mat-toolbar>
      <span>Nuevo Pedido</span>
    </mat-toolbar>

    <mat-stepper #stepper orientation="vertical">
      <mat-step>
          <ng-template matStepLabel>La Francia Panes</ng-template>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            
            <ng-container matColumnDef="imagen">
              <th mat-header-cell *matHeaderCellDef> Producto </th>
              <td mat-cell *matCellDef="let element"> {{element.imagen}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cantidad">
              <th mat-header-cell *matHeaderCellDef> Cantidad </th>
              <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <div  style="margin-top: 10px;">
            <button mat-flat-button matStepperPrevious>Anterior</button>
            <button mat-flat-button matStepperNext>Siguiente</button>
          </div>
          

      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Fill out your name</ng-template>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
          <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.imagen}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
        <span class="example-spacer"></span>
    
        <div>
          <button mat-flat-button color="warn" class="botonant" matStepperPrevious>Anterior</button>
          <span class="example-spacer"></span>
          <button mat-flat-button color="warn" class="botonsig" matStepperNext>Siguiente</button>
        </div>
    </mat-step>
    </mat-stepper>
  </div>
</div>
